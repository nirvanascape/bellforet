<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" /> 
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    
    <!-- JS -->
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<body>

    <div class="wrap wrap-mypage">
        <!-- 헤더 -->
        <header class="main-header">
            <button type="button" class="gnb-open-btn"></button>
            <h2>마이페이지</h2>
            <button type="button" class="shopping-basket">
                <span>4</span>
            </button>
        </header>
        <!-- //헤더 -->

        <!-- 메인컨텐츠 -->
        <section class="main mypage">

            <div class="top-userinfo green">
            <!--             
            온라인회원 : class="online" 추가
            그린회원 : class="green" 추가
            레드회원 : class="red" 추가
             -->
                <p class="greeting">안녕하세요.<strong class="name">김태희</strong><strong>님</strong></p>

                    <p class="rating-red">회원님의 현재 등급은 <strong>온라인 회원 RED</strong>입니다.</p>
                </div>
            </div>

            <!-- 메뉴목록 -->
            <div class="my-page-list">
                
                <!-- 2022/09/14 수정 -->
                <div class="list">
                    <div class="accordion">

                        <div class="accordion-item">
    
                            <button id="accordion-button" aria-expanded="false">
                                <h3>결제내역</h3>
                                <span class="icon" aria-hidden="true"></span>
                            </button>
                            <div class="accordion-content">
                                <a href="#"><h4 class="title">액티비티 결제내역</h4></a>
                                <a href="#"><h4 class="title">콘도 결제내역</h4></a>
                            </div>
                        </div>
    
                    </div>
                </div>
                <!-- //2022/09/14 수정 -->

                <div class="list">
                    <a href="#" role="button" class="flex-sb">
                        <h3 class="title">개인정보수정</h3>
                        <span class="arrow-img"></span>
                    </a>
                    <a href="#" role="button" class="flex-sb">
                        <h3 class="title">1:1 문의</h3>
                        <span class="arrow-img"></span>
                    </a>
                    <a href="#" role="button" class="flex-sb event-none">
                        <h3 class="title">자동로그인</h3>
                        <!-- 푸쉬버튼 -->
                        <div class="push">  
                            <!-- 버튼 -->
                            <span class="push_chk">
                                <input type="checkbox" class="event-auto">
                                <label>
                                    <span></span>
                                </label>
                            </span>
                            <!-- //버튼 -->
                        </div>
                        <!-- //푸쉬버튼 -->
                    </a>
                </div>

                <div class="list">
                    <a href="" role="button" class="flex-sb">
                        <h3 class="title">버전정보</h3>
                        <span class="ver">V1.2</span>
                    </a>
                </div>

                <div class="list">
                    <a href="" role="button" class="flex-sb">

                    </a>
                </div>
                
                <div class="list withdrawal">
                    <p>회원탈퇴를 원하시면 <a href="">여기</a>를 선택하세요.</p>
                </div>

            </div>
