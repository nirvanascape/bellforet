<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" /> 
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    
    <!-- JS -->
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../../assets/js/calendar.js"></script>

</head>

<body>

    <div class="wrap wrap-withdrawal">

        <!-- 헤더 -->
        <header class="sub-header">
            <button type="button" class="prev">
            </button>
            <h2>회원탈퇴</h2>
        </header>
        <!-- //헤더 -->

        <!-- 메인컨텐츠 -->
        <section class="main withdrawal">

            <p class="form-title">
                정말<br>
                탈퇴하실 건가요?
            </p>
            <p class="form-detail">
                1. 회원탈퇴 후 임의 해지 및 재가입 방지를 목적으로 1개월간 회원의 성명, 이메일 등의 식별 정보를 보관합니다.<br><br>
                2. 회원탈퇴 후 재 가입시에는 탈퇴 전 사용한 아이디는 다시 사용할 수 없고, 신규 아이디를 생성해야 합니다.<br><br>
                3. 진행중인 예약이 있는 경우에는 즉시 탈퇴가 불가능합니다.<br><br>
                4. 진행중인 위약이 있는 경우에는 즉시 탈퇴가 불가능합니다.
            </p>

            <p class="form-line">본인 확인을 위해 아래 휴대폰 인증 버튼을 눌러주세요.</p>
            <button type="button" class="mint">본인인증</button>
            <!-- 활성화 class="mint" / 비활성화 class="grey" -->

        </section>
        <!-- //메인컨텐츠 -->

        <!-- 하단메뉴 -->
        <aside class="bottom-btn">
            <button class="btn-2 white">취소</button>	
            <button class="btn-2 mint">회원탈퇴</button>
            <!-- 활성화 class="mint" / 비활성화 class="grey" -->
        </aside>
        <!-- //하단메뉴 -->

    </div>

    <script src="../../assets/js/main.js"></script>

</body>
</html>
