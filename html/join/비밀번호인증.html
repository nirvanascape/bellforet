<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" /> 
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    
    <!-- JS -->
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../../assets/js/calendar.js"></script>

</head>

<body>

    <div class="wrap wrap-verif-password">

        <!-- 헤더 -->
        <header class="sub-header">
            <button type="button" class="prev">
            </button>
            <h2>비밀번호 찾기</h2>
        </header>
        <!-- //헤더 -->

        <!-- 메인컨텐츠 -->
        <section class="main verif-password">

            <p class="form-title">
                비밀번호를<br>
                잊으셨나요?
            </p>
            <p class="form-detail">
                휴대폰 인증을 통해<br>
                비밀번호를 찾으실 수 있습니다.
            </p>

            <form action="">
                <div class="form-area">
                    <input type="text" id="" value="tester1234" readonly/>
                </div>
                <div class="form-area">
                    <input type="text" id="" value="김태희" readonly/>
                </div>
                <div class="form-area">
                    <input type="number" id="" value="01012341234" readonly/>
                </div>
                <div class="form-area warning">
                <!-- 경고창 활성화 될 때 class="warning" 추가 -->
                    <div class="verif-number">
                        <div>
                            <input type="number" id="" title="인증번호를 입력해주세요." placeholder="인증번호를 입력해주세요." maxlength="6" oninput="maxLengthNum(this)"/>
                            <span class="timer">02:50</span>
                        </div>
                        <button>재발송</button>
                    </div>
                    <p class="warning-text">인증번호를 입력해주세요.</p>
                </div>
            </form>
            <button type="button" class="mint" style="margin-top:40px;">확인</button>
            <!-- 활성화 class="mint" / 비활성화 class="grey" -->

        </section>
        <!-- //메인컨텐츠 -->

    </div>

    <script src="../../assets/js/main.js"></script>

</body>
</html>
