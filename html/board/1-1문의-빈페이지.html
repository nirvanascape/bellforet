<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" /> 
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    
    <!-- JS -->
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../../assets/js/calendar.js"></script>

</head>

<body>

    <div class="wrap wrap-contact-empty">
        <!-- 헤더 -->
        <header class="main-header">
            <button type="button" class="gnb-open-btn"></button>
            <h2>1:1문의</h2>
            <button type="button" class="shopping-basket">
                <span>4</span>
            </button>
        </header>
        <!-- //헤더 -->

        <!-- 메인컨텐츠 -->
        <section class="main cart-empty">

            <div>
                <img src="../../assets/images/contact-empty.png" width="56%;" alt="">
                <strong>등록한 문의 내역이 없습니다.</strong>
                <button type="button" class="mint">1:1문의하기</button>
            </div>
            
        </section>
        <!-- //메인컨텐츠 -->

        <!-- 하단메뉴 -->
        <aside class="bottom-menu">	
            <button type="button" class="buy-btn on">
            <!-- 버튼 활성화 : class="on"추가 / 버튼 비활성화 : class="on"제거 -->
                <span class="img"></span><span class="text">티켓구매</span>
            </button>
            <button type="button" class="clock-btn">
                <span class="blind">현장대기시간</span>
            </button>
            <button type="button" class="my-btn">
            <!-- 버튼 활성화 : class="on"추가 / 버튼 비활성화 : class="on"제거 -->
                <span class="img"></span><span class="text">마이티켓</span>
            </button>
        </aside>
        <!-- //하단메뉴 -->

    </div>

    <script src="../../assets/js/main.js"></script>

</body>
</html>
