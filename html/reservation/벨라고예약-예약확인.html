<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- JS -->
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../../assets/js/calendar.js"></script>

</head>

<body>

    <div class="wrap wrap-reservation-room-check">

        <!-- 헤더 -->
        <header class="sub-header">
            <button type="button" class="prev">
            </button>
            <h2>예약확인</h2>
        </header>
        <!-- //헤더 -->

        <!-- 메인컨텐츠 -->
        <section class="main reservation-room-check">

            <!-- 상단 검색바 -->
            <article class="reservation-check-top">

                <!-- 2022/07/25 수정 -->
                <!-- <button type="button" class="calendar-swich-btn">월별보기</button> -->
                <!-- 2022/07/25 수정 -->

                <div class="month">
                    <button type="button" class="prev">
                        <span class="blind">이전달</span>
                    </button>
                    <span>2022-06</span>
                    <button type="button" class="next">
                        <span class="blind">다음달</span>
                    </button>
                </div>

                <button type="button" class="calendar-btn" onclick="openLayer('popup-1')">
                    <span class="blind">날짜검색</span>
                </button>

            </article>
            <!-- //상단 검색바 -->

            <!-- 예약내용 -->
            <article class="res-detail-check">

                <h3>객실 예약확인</h3>

                <!-- 더보기 예약정보 불러올 부분 -->
                <div class="res-detail-check-item">
                    <div class="info">
                        <dl>
                            <dt>예약번호</dt>
                            <dd>221436197</dd>
                        </dl>
                        <dl>
                            <dt>예약일자</dt>
                            <dd>2022년 06월 04일(월)</dd>
                        </dl>
                        <dl>
                            <dt>일정</dt>
                            <dd>
                                <p>입실일 : 2022년 07월 25일 (월)</p>   
                                <p>퇴실일 : 2022년 07월 26일 (화)</p>
                            </dd>
                        </dl>
                        <dl>
                            <dt>숙박정보</dt>
                            <!-- 2022/09/14 수정 -->
                            <dd>
                                <p>객실타입 : 35평</p>
                                <p>숙박기간 : 1박</p>
                                <p>숙박인원 : 6명(+1명)</p>
                                <p>반려견:3마리(+1마리)</p>
                                <p>숙박료 : 175,000원</p>
                            </dd>
                            <!-- //2022/09/14 수정 -->
                        </dl>
                        <dl>
                            <dt>예약자<br>(회원)</dt>
                            <dd>
                                <p>성 명 : 조영도</p>
                                <p>연락처 : 010 - 6218 - 6577</p>
                            </dd>
                        </dl>
                        <dl>
                            <dt>실사용자</dt>
                            <dd>
                                <p>성 명 : 조영도</p>
                                <p>연락처 : 010 - 6218 - 6577</p>
                            </dd>
                        </dl>
                    </div>

                    <div class="bottom-btn">	
                        <button class="btn-1 mint">예약취소</button>
                        <!-- 활성화 class="mint" class="white" / 비활성화 class="grey" -->
                    </div>

                </div>
                <!-- //더보기 예약정보 불러올 부분 -->

            </article>
            <!-- //예약내용 -->

            <div class="more-btn">
                <button type="button">
                    <span></span>
                </button>
                <span>더 보기</span> 
            </div>

        </section>
        <!-- //메인컨텐츠 -->

        <!-- 검색조건 설정 팝업 -->
        <div id="popup-1" class="popup-bg res-pop">
            <div class="common-popup">
                <div class="scroll">
                <!-- 내용이 길어지면 스크롤 생김 -->
                    <h4>검색조건 설정</h4>
                    <ul class="tab-month-btn">
                        <li class="active">
                            <button type="button">3개월</button>
                        </li>
                        <li>
                            <button type="button">6개월</button>
                        </li>
                        <li>
                            <button type="button">9개월</button>
                        </li>
                        <li>
                            <button type="button">12개월</button>
                        </li>
                    </ul>
                    <form action="">
                        <div class="form-area">
                        
                            <div class="flex-sb">
                                <input type="date" class="one-half" title="검색 시작 날짜">
                                <span>
                                    <em> - </em>
                                </span>
                                <input type="date" class="one-half" title="검색 종료 날짜">
                            </div>
                            
                        </div>
                    </form>
                </div>
                <div class="common-popup-btn">
                    <button type="button" class="white" onClick="closeLayer('popup-1')">닫기</button>
                    <button type="button" class="mint">조회</button>
                </div>
            </div>
        </div>
        <!-- //검색조건 설정 팝업 -->

    </div>

    <script src="../../assets/js/main.js"></script>

</body>

</html>
