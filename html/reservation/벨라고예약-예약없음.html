<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- JS -->
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../../assets/js/calendar.js"></script>

</head>

<body>

    <div class="wrap wrap-reservation-room-check">

        <!-- 헤더 -->
        <header class="sub-header">
            <button type="button" class="prev">
            </button>
            <h2>객실예약</h2>
        </header>
        <!-- //헤더 -->

        <!-- 메인컨텐츠 -->
        <section class="main reservation-room-check">

            <!-- 상단 검색바 -->
            <article class="reservation-check-top">

                <!-- 2022/07/25 수정 -->
                <!-- <button type="button" class="calendar-swich-btn">월별보기</button> -->
                <!-- 2022/07/25 수정 -->

                <div class="month">
                    <button type="button" class="prev">
                        <span class="blind">이전달</span>
                    </button>
                    <span>2022-06</span>
                    <button type="button" class="next">
                        <span class="blind">다음달</span>
                    </button>
                </div>

                <button type="button" class="calendar-btn" onclick="openLayer('popup-1')">
                    <span class="blind">날짜검색</span>
                </button>

            </article>
            <!-- //상단 검색바 -->

            <!-- 예약내용 -->
            <article class="cart-empty cart-empty-2">

                <div>
                    <img src="../../assets/images/sub_emptycondo_img.png" width="60%;" alt="">
                    <strong>등록된 예약이 없습니다.</strong>
                    <p>
                        아름다운 숲!<br>
                        벨포레의 다양한 서비스를<br>
                        지금 체험해보세요
                    </p>
                    <div class="general-btn">
                        <button type="button" class="btn-1 mint">예약하기</button>
                        <!-- 활성화 class="mint, white" / 비활성화 class="grey" -->
                    </div>
                </div>

            </article>
            <!-- //예약내용 -->

        </section>
        <!-- //메인컨텐츠 -->

    </div>

    <script src="../../assets/js/main.js"></script>

</body>

</html>
