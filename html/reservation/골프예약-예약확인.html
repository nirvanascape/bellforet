<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- JS -->
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../../assets/js/calendar.js"></script>

</head>

<body>

    <div class="wrap wrap-reservation-golf-check">

        <!-- 헤더 -->
        <header class="sub-header">
            <button type="button" class="prev">
            </button>
            <h2>예약하기</h2>
        </header>
        <!-- //헤더 -->

        <!-- 메인컨텐츠 -->
        <section class="main reservation-golf-check">

            <!-- 상단 검색바 -->
            <article class="reservation-check-top">

                <!-- 2022/07/25 수정 -->
                <button type="button" class="calendar-swich-btn">월별보기</button>
                <!-- 2022/07/25 수정 -->

                <div class="month">
                    <button type="button" class="prev">
                        <span class="blind">이전달</span>
                    </button>
                    <span>2022-06</span>
                    <button type="button" class="next">
                        <span class="blind">다음달</span>
                    </button>
                </div>

                <!-- 2022/07/18  수정 -->
                <button type="button" class="calendar-btn" onclick="openLayer('popup-1')">
                    <span class="blind">날짜검색</span>
                </button>
                <!-- //2022/07/18  수정 -->

            </article>
            <!-- //상단 검색바 -->

            <!-- 예약내용 -->
            <article class="res-detail-check">

                <h3>골프 예약확인</h3>

                <!-- 더보기 예약정보 불러올 부분 -->
                <div class="res-detail-check-item">
                    <div class="info">
                        <dl>
                            <dt>예약일자</dt>
                            <dd>2022년 06월 04일(월)</dd>
                        </dl>
                        <dl>
                            <dt>시간</dt>
                            <dd>14:24</dd>
                        </dl>
                        <dl>
                            <dt>코스</dt>
                            <dd>Lake(18홀)</dd>
                        </dl>
                        <dl>
                            <dt>핸드폰</dt>
                            <dd class="flex-sb" style="width:70%;">
                                <span>010-1234-5678</span>
                                <!-- 2022/07/18  수정 -->
                                <button type="button" class="grey mini-2" onclick="openLayer('popup-2')">
                                    변경
                                </button>
                                <!-- //2022/07/18  수정 -->
                            </dd>
                        </dl>
                        <dl>
                            <dt>위임</dt>
                            <dd class="flex-sb" style="width:70%;">
                                <span>홍길동</span>
                                <!-- 2022/07/18  수정 -->
                                <button type="button" class="grey mini-2" onclick="openLayer('popup-3')">
                                    변경
                                </button>
                                <!-- //2022/07/18  수정 -->
                            </dd>
                        </dl>
                        <dl>
                            <dt>내방객</dt>
                            <dd class="flex-sb" style="width:70%;">
                                <span>홍길동</span>
                                <!-- 2022/07/18  수정 -->
                                <button type="button" class="grey mini-2" onclick="openLayer('popup-3')">
                                    변경
                                </button>
                                <!-- //2022/07/18  수정 -->
                            </dd>
                        </dl>
                    </div>
                    <!-- 2022/07/18  수정 -->
                    <div class="bottom-btn">	
                        <button class="btn-2 mint">예약변경</button>
                        <button class="btn-2 white" onclick="openLayer('popup-4')">예약취소</button>
                        <!-- 활성화 class="mint" class="white" / 비활성화 class="grey" -->
                    </div>
                    <!-- //2022/07/18  수정 -->
                </div>
                <!-- //더보기 예약정보 불러올 부분 -->

            </article>
            <!-- //예약내용 -->

            <div class="more-btn">
                <button type="button">
                    <span></span>
                </button>
                <span>더 보기</span> 
            </div>

        </section>
        <!-- //메인컨텐츠 -->

    </div>
    <!-- 2022/07/18  수정 -->
    <!-- 검색조건 설정 팝업 -->
    <div id="popup-1" class="popup-bg res-pop">
        <div class="common-popup">
            <div class="scroll">
            <!-- 내용이 길어지면 스크롤 생김 -->
                <h4>검색조건 설정</h4>
                <ul class="tab-month-btn">
                    <li class="active">
                        <button type="button">3개월</button>
                    </li>
                    <li>
                        <button type="button">6개월</button>
                    </li>
                    <li>
                        <button type="button">9개월</button>
                    </li>
                    <li>
                        <button type="button">12개월</button>
                    </li>
                </ul>
                <form action="">
                    <div class="form-area">
                      
                        <div class="flex-sb">
                            <input type="date" class="one-half" title="검색 시작 날짜">
                            <span>
                                <em> - </em>
                            </span>
                            <input type="date" class="one-half" title="검색 종료 날짜">
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="common-popup-btn">
                <button type="button" class="white" onClick="closeLayer('popup-1')">닫기</button>
                <button type="button" class="mint">조회</button>
            </div>
        </div>
    </div>
    <!-- //검색조건 설정 팝업 -->

    <!-- 연락처변경 팝업 -->
    <div id="popup-2" class="popup-bg res-pop">
        <div class="common-popup">
            <div class="scroll">
            <!-- 내용이 길어지면 스크롤 생김 -->
                <h4>연락처 변경</h4>

                <form action="">
                    <div class="form-area">
                        <div class="member-cell-phone">
                            <div class="flex-sb">
                                <select name="" id="" class="one-third" title="휴대폰번호 앞자리 선택">
                                    <option value="">010</option>
                                    <option value="">011</option>
                                    <option value="">016</option>
                                    <option value="">017</option>
                                    <option value="">018</option>
                                    <option value="">019</option>
                                </select>
                                <span>
                                    <em>-</em>
                                </span>
                                <input type="text" class="one-third" title="휴대폰번호 가운데 네자리 숫자" maxlength="4" oninput="maxLengthNum(this)">
                                <span>
                                    <em>- </em>
                                </span>
                                <input type="text" class="one-third" title="휴대폰번호 마지막 네자리 숫자" maxlength="4" oninput="maxLengthNum(this)">
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div class="common-popup-btn">
                <button type="button" class="white" onClick="closeLayer('popup-2')">닫기</button>
                <button type="button" class="mint">변경</button>
            </div>
        </div>
    </div>
    <!-- //연락처변경 팝업 -->

    <!-- 위임/내방객 변경 팝업 -->
    <div id="popup-3" class="popup-bg res-pop">
        <div class="common-popup">
            <div class="scroll">
            <!-- 내용이 길어지면 스크롤 생김 -->
                <h4>위임 변경</h4>

                <form action="">
                    <div class="form-area form-area-2">
                        <h3 class="input-title-2">성명</h3>
                        <input type="text" id="" title="이름" placeholder="홍길동"/>   
                    </div>
                    <div class="form-area form-area-2">                   
                        <h3 class="input-title-2">연락처</h3>
                        <div class="flex-sb">
                            <select name="" id="" class="one-third" title="휴대폰번호 앞자리 선택">
                                <option value="">010</option>
                                <option value="">011</option>
                                <option value="">016</option>
                                <option value="">017</option>
                                <option value="">018</option>
                                <option value="">019</option>
                            </select>
                            <span>
                                <em>-</em>
                            </span>
                            <input type="text" class="one-third" title="휴대폰번호 가운데 네자리 숫자" maxlength="4" oninput="maxLengthNum(this)">
                            <span>
                                <em>- </em>
                            </span>
                            <input type="text" class="one-third" title="휴대폰번호 마지막 네자리 숫자" maxlength="4" oninput="maxLengthNum(this)">
                        </div>                        
                    </div>
                </form>

            </div>

            <!-- 2022/07/25 수정 -->
            <div class="common-popup-btn">
                <button type="button" class="white">위임변경</button>
                <button type="button" class="mint">위임취소</button>
            </div>
            <!-- //2022/07/25 수정 -->
        </div>
    </div>
    <!-- //위임/내방객 변경 팝업 -->

    <!-- 예약 취소확인 팝업 -->
    <div id="popup-4" class="popup-bg res-pop">
        <div class="common-popup" style="max-height:480px;">
            <div class="scroll" style="max-height:calc( 480px - 116px )">
            <!-- 내용이 길어지면 스크롤 생김 -->
                <h4>예약 취소확인</h4>

                <article class="res-detail-check">
                    <!-- 예약정보 -->
                    <div>
                        <dl>
                            <dt>예약일자</dt>
                            <dd>2022년 06월 04일(월)</dd>
                        </dl>
                        <dl>
                            <dt>시간</dt>
                            <dd>14:24</dd>
                        </dl>
                        <dl>
                            <dt>코스</dt>
                            <dd>Lake(18홀)</dd>
                        </dl>
                        <dl>
                            <dt>핸드폰</dt>
                            <dd>010-1234-5678</dd>
                        </dl>
                        <dl>
                            <dt>위임</dt>
                            <dd></dd>
                        </dl>
                        <dl>
                            <dt>내방객</dt>
                            <dd></dd>
                        </dl>
                    </div>
                    <!-- //예약정보 -->
                </article>

            </div>

            <div class="common-popup-btn">
                <button type="button" class="white" onClick="closeLayer('popup-4')">닫기</button>
                <button type="button" class="mint">예약취소</button>
            </div>
        </div>
    </div>
    <!-- //예약 취소확인 팝업 -->
    <!-- //2022/07/18  수정 -->

    <script src="../../assets/js/main.js"></script>

</body>

</html>
